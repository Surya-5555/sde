<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        padding:0;
        margin:0;
        box-sizing: border-box;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
        }
        .logo{
            font-size: 20px;
            font-weight: 500;
            margin: 8px;
        }
        .navbar-links ul{
            display: flex;
        }
        .navbar-links ul li{
            list-style: none;
        }
        .navbar-links ul li a{
            text-decoration: none;
            color:honeydew;
            display: block;
            padding: 18px; 
        }
        .navbar-links ul li a:hover{
            background-color: #34495e;
        }
        .btn{
            position: absolute; /*start*/
            top:16px;
            right:16px;
            width:30px;
            height: 22px;    /*done*/
           display:none;
           flex-direction: column;
           justify-content: space-between;
           }
        .bar{
            height: 3px;
            width: 100%;
            background-color: #fff;
        }
        @media (max-width:600px) {
        .btn{
            display: flex;
        }
        .navbar-links{
            display: none;
            width: 100%;  
        }
        .navbar{
            flex-direction: column;
            align-items: flex-start;
        }
        .navbar-links ul{
            flex-direction: column;
        
        }
        .navbar-links ul li{
            text-align: center;
        }
        .navbar-links.active{
            display:flex;
        }
        }

    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">Surya</div>
    <a href="#" class="btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </a>
    <div class="navbar-links">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Download</a></li>
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
